name: drunk-pulumi-test
description: A testing project for @drunk-pulumi/azure
runtime:
  name: nodejs
  options:
    packagemanager: npm
config:
  pulumi:autonaming:
    value:
      pattern: ${project}-${stack}-${name}-${alphanum(6)}
      providers:
        azure-native:
          resources:
            "azure-native:resources:ResourceGroup":
              pattern: ${project}-${stack}-${name}

  pulumi:tags:
    value:
      pulumi:template: azure-typescript
